<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h5>slide</h5>
            </div>
            <div class="col-4">
                <h5>table</h5>
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th>sl no</th>
                            <th>item</th>
                            <th>cost</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>pen</td>
                            <td id="a">150</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>pencil</td>
                            <td id="b">120</td>
                                                   
                        </tr>
                        <tr>
                            <td colspan="2">total</td>
                            <td id="z"></td>
                        </tr>                        
                    </tbody>
                </table>
            <button class="btn btn-warning" onclick="sum()">calculate</button>
            <script>
                function sum(){
                    let x= document.getElementById("b").innerText;
                    let y= document.getElementById("a").innerText;
                    let add = Number(x) + Number(y);
                    console.log(x)
                    console.log(add)
                    document.getElementById("z").innerHTML=add
                }
            </script>
            </div>
            <div class="col-4">
                <h5>form</h5>
            </div>
        </div>
    </div>
</body>
