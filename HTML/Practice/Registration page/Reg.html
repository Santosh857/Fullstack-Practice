<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration</h1>
    <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter your Name"> <br/><br/>
        <label>Email:</label>
        <input type="text" placeholder="please enter your Email"> <br/><br/>
        <label>Password:</label>
        <input type="password"> <br/><br/>
        <label></label>
        <input type="radio">Male
        <input type="radio">Female <br/><br/>
        <label>State:</label>
        <select>
            <option>Please select</option>
            <option>AP</option>
            <option>UP</option>
            <option>TS</option>
            <option>MP</option>
        </select> <br/><br/>
        <label for="">DOB:</label>
        <input type="date">
        <br/>
        <input type="checkbox">Please Access <a href="http://infosys.com" target="_blank">Terms&conditions</a>
        <br/><br/>
        <button>Registration...</button>
        <input type="reset" value="Cancel..."/> <br/><br/>
        <label for="">Feedback</label>
        <textarea cols="30" rows="5" maxlength="50"></textarea>
    </form>
</body>
</html>
