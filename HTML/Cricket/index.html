<head></head>

<body>
    <h1>Registration Page</h1>
    <form>
        <label>Name:</label>
        <input type="text" /> <br /><br />
        <label>Email:</label>
        <input type="email" /> <br /><br />
        <label>Mobile:</label>
        <input type="number" /> <br /><br />
        <label>DOB:</label>
        <input type="date" /> <br /><br />

        <label>Gender</label>
        <input type="radio" /> Male
        <input type="radio" /> Female <br />
        <label>Address</label>
        <textarea cols="30" rows="5"></textarea> <br />
        <label>Location</label>
        <input type="checkbox" />Chennai
        <input type="checkbox" />Bangalore
        <input type="checkbox" />Trivendra
        <input type="checkbox" />Kochi
        <br /><br />
        <label>State</label>
        <select>
            <option>Pls select State</option>
            <option>MP</option>
            <option>UP</option>
            <option>TN</option>
            <option>TS</option>
            <option>KA</option>
            <option>KL</option>
        </select><br /><br />
        <button>Registration</button> <br /><br />
        <button>Cancel</button>
    </form>
</body>

</html>
