<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="./one.js" type="text/javascript"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h2>Login Page</h2>
    <form>
        <label>Username</label>
        <input type="text" id="user" placeholder="Enter user name"/> </br>
        <span id="user_message" style="color: red"></span> </br><br>
        <label>Password</label>
        <input type="password" id="password" onblur="return buttonEnable()" placeholder="Enter password"/> <br>
        <span id="password_message" style="color: red"></span> </br><br>

        <input type="submit"  id="xyz" value="Login" onclick="return validate()"/>
        
    </form>
</body>
</html>
